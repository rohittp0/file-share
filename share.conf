# /etc/supervisor/conf.d

[inet_http_server]
port=127.0.0.1:9001

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=http://127.0.0.1:9001

[supervisord]

[program:share]
environment = PYTHONUNBUFFERED=1
user=user
directory=/home/user/file-share/
command=/home/user/file-share/venv/bin/gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app -b 0.0.0.0:5000
autostart=true
autorestart=true
stderr_logfile=/home/user/file-share/gunicorn.err.log
stdout_logfile=/home/user/file-share/gunicorn.out.log
