<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/static/files.css">

    <title>Share</title>
</head>
<body>
<header>
    {% if previous %}
    <a href="{{ previous }}" class="button-link">ðŸ¡„ Back</a>
    {% endif %}
    <h1 class="center">Share</h1>
</header>

<main class="content">
    {% if error %}
    <div class="error">
        <h3>{{ error }}</h3>
        <a href="/" class="button-link">ðŸ¡„ Go Home</a>
    </div>
    {% endif %}
    {% for file in files %}
    <a href="{{ file.url }}">
        <img src="{{ file.icon }}" alt="icon" width="100" height="100">
    </a>
    {% endfor %}
</main>

<section class="form-section">
    <div>
        <h2>Upload Files</h2>

        <form action="/upload-files/" enctype="multipart/form-data" method="post">
            <input name="uploaded_files" type="file" multiple required>
            <label hidden>
                <input name="parent" type="text" readonly hidden value="{{ parent }}">
            </label>
            <input type="submit" value="Upload Files" class="button">
        </form>
    </div>

    <div {% if error %} hidden {% endif %}>
        <h2>Create Folder</h2>

        <form action="/create-folder/" method="post">
            <label for="folder">Name</label>
            <input name="folder" id="folder" type="text" pattern='^[^\\/?%*:|"<>\.]+$' required>

            <label hidden>
                <input name="parent" type="text" readonly hidden value="{{ parent }}">
            </label>
            <input type="submit" value="Create Folder" class="button">
        </form>
    </div>
</section>

</body>
</html>
